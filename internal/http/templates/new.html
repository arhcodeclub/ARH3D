{{define "title"}}ARH3D{{end}} {{template "layout" .}} {{define "content"}}
<div class="max-w-lg mx-auto mt-12 bg-slate-800 p-8 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-slate-100">New Print Request</h1>
    <form
        method="POST"
        action="/new"
        enctype="multipart/form-data"
        class="space-y-6"
    >
        <div>
            <label for="name" class="block text-slate-300 mb-1 font-medium"
                >Name</label
            >
            <input
                type="text"
                id="name"
                name="name"
                class="w-full px-3 py-2 bg-slate-900 border border-slate-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-slate-200"
                autocomplete="off"
                required
            />
        </div>
        <div>
            <label for="file" class="block text-slate-300 mb-1 font-medium"
                >3D Print File</label
            >
            <label
                class="w-full flex flex-col items-center px-4 py-6 bg-slate-900 text-slate-200 rounded-lg shadow-lg tracking-wide border border-slate-600 cursor-pointer hover:bg-slate-700 transition"
            >
                <svg
                    class="w-8 h-8"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    viewBox="0 0 24 24"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M7 16v4h10v-4M12 12V4m0 0L8 8m4-4l4 4"
                    />
                </svg>
                <span class="mt-2 text-base leading-normal"
                    >Choose a file (.3mf, .stl, .gcode, .obj, .amf)</span
                >
                <input
                    type="file"
                    id="file"
                    name="file"
                    class="hidden"
                    accept=".3mf,.stl,.gcode,.obj,.amf"
                    required
                />
            </label>
        </div>
        <div>
            <label for="colour" class="block text-slate-300 mb-1 font-medium"
                >Colour</label
            >
            <div class="flex items-center space-x-3">
                <select
                    id="colour"
                    name="colour"
                    class="w-full px-3 py-2 bg-slate-900 border border-slate-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-slate-200"
                    onchange="showColourPreview(this)"
                    required
                >
                    <option value="" disabled selected>Select a colour</option>
                    <option value="#ffffff">White</option>
                    <option value="#000000">Black</option>
                    <option value="#ff0000">Red</option>
                    <option value="#00ff00">Green</option>
                    <option value="#0000ff">Blue</option>
                    <option value="#ffff00">Yellow</option>
                    <option value="#ff9900">Orange</option>
                    <option value="#ff00ff">Pink</option>
                    <option value="#808080">Grey</option>
                </select>
                <span
                    id="colour-preview"
                    class="inline-block w-8 h-8 rounded border border-slate-600 bg-white"
                ></span>
            </div>
        </div>
        <div>
            <label for="comments" class="block text-slate-300 mb-1 font-medium"
                >Additional Comments</label
            >
            <textarea
                id="comments"
                name="comments"
                rows="3"
                class="w-full px-3 py-2 bg-slate-900 border border-slate-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-slate-200"
            ></textarea>
        </div>
        <div class="flex justify-end">
            <button
                type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded transition"
            >
                Submit
            </button>
        </div>
    </form>
</div>
<script>
    function showColourPreview(sel) {
        const preview = document.getElementById("colour-preview");
        preview.style.backgroundColor = sel.value || "#fff";
    }
    document.addEventListener("DOMContentLoaded", function () {
        const select = document.getElementById("colour");
        if (select) showColourPreview(select);
    });
</script>
{{end}}
